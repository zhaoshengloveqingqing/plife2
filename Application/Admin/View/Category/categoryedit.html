<extend name="Public:base"/>
<block name='categorymenu'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <if condition="($act eq add) ">
                        <h3>类别新增</h3>
                        <else/>
                        <h3>类别编辑</h3>
                    </if>
                </div>
                <div class="panel-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" method="post" action="__ACTION__"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">分类</label>
                            <div class="col-lg-10">
                                <input type="text" name="title" class="form-control" value="{$data.title}" placeholder="输入分类标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">父分类</label>
                            <div class="col-lg-10">
                                <select name="type" id="type" class="form-control">
                                    <option value="0">顶级分类</option>
                                    <foreach name="cate" item="v">
                                        <option value="{$v.id}">{$v.html} {$v.title}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">分类别名</label>
                            <div class="col-lg-10">
                                <input type="text" name="name" class="form-control" value="{$data.name}" placeholder="输入分类别名,不能和其他分类别名重复">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">关键字</label>
                            <div class="col-lg-10">
                                <input type="text" name="keywords" class="form-control" value="{$data.keywords}" placeholder="请输入SEO关键词(选填)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">描述信息</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="5" name="description" placeholder="请输入分类描述(选填)">{$data.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-success">保存</button>
                                <a href="{:U('Category/categorymgr')}" type="reset" class="btn btn-danger">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>


<block name="extjs">
    <script language="javascript" type="text/javascript">
        $(function(){
            $("select[name='type']").find('option').each(function(){
                var self = this;
                if($(self).val()== {$data['id']}){
                    $(self).attr('selected',true);
                }
            });
        });
    </script>
</block>
