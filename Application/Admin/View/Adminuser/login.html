<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pinet 管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="__PUBLIC__/Admin/Endless/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="__PUBLIC__/Admin/Endless/css/font-awesome.min.css" rel="stylesheet">

    <link href="__PUBLIC__/Admin/Endless/css/endless.min.css" rel="stylesheet">

</head>

<body>
<div class="login-wrapper">
    <div class="text-center">
        <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
            <span class="text-success">Pinet</span> <span style="color:#ccc; text-shadow:0 1px #fff">管理后台</span>
        </h2>
    </div>
    <div class="login-widget animation-delay1">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <i class="fa fa-lock fa-lg"></i> 登陆
                </div>
            </div>
            <div class="panel-body">
                <form class="form-login" action="__SELF__" method="POST">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="user" placeholder="请输入后台管理用户名"
                               class="form-control input-sm bounceIn animation-delay2">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="pass" placeholder="请输入密码"
                               class="form-control input-sm bounceIn animation-delay4">
                    </div>
                    <notempty name="errmsg">
                        <div class="seperator"></div>
                        <div class="alert alert-danger">
                            <strong> {$errmsg}</strong>
                        </div>
                    </notempty>
                    <hr/>
                    <button class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right"
                            type="submit"><i class="fa fa-sign-in"></i> 登陆
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/Admin/Endless/js/jquery-1.10.2.min.js"></script>

<script src="__PUBLIC__/Admin/Endless/bootstrap/js/bootstrap.min.js"></script>

<script src='__PUBLIC__/Admin/Endless/js/modernizr.min.js'></script>

<script src='__PUBLIC__/Admin/Endless/js/pace.min.js'></script>

<script src='__PUBLIC__/Admin/Endless/js/jquery.popupoverlay.min.js'></script>

<script src='__PUBLIC__/Admin/Endless/js/jquery.slimscroll.min.js'></script>

<script src="__PUBLIC__/Admin/Endless/js/endless/endless.js"></script>
</body>
</html>
