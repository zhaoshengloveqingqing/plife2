<extend name="Public:base"/><block name='resmenu'>active open</block><block name='ressubmenuvideomgr'>active</block><block name="pagecont">	<div id="main-container">		<div class="padding-md">			<div class="panel panel-default">				<div class="panel-heading">					<h3>视频编辑</h3>				</div>				<div class="panel-body">					<form id="formToggleLine" action="__ACTION__" class="form-horizontal no-margin form-border"  method="post" enctype="multipart/form-data">						<div class="form-group">							<label class="col-lg-2 control-label">视频名称</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入视频名称" name="name" value="{$data.name}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">视频封面图</label>							<div class="col-lg-10">								<input class="form-control" type="file" name="coverimg">							</div>						</div>						<notempty name="data.cover">							<div class="form-group">								<label class="col-lg-2 control-label">当前封面</label>								<div class="col-lg-10">									<img src="{$Think.config.MMS_SERVER}/{$data.uuid}/{$data.cover}" height="120px"/>								</div>							</div>						</notempty>						<div class="form-group">							<label class="col-lg-2 control-label">视频类别</label>							<div class="col-lg-10">								<select name="cate">									<foreach name="types" item="vo">										<option value="{$vo.name}">											{$vo.name}										</option>									</foreach>								</select>							</div>						</div>						<!--<div class="form-group">-->							<!--<label class="col-lg-2 control-label">类型</label>-->							<!--<div class="col-lg-10">-->								<!--<label class="label-radio inline">-->									<!--<input type="radio" name="type" value="1"  <if condition="($data.type eq '1')">checked='checked' </if> >-->									<!--<span class="custom-radio"></span>-->									<!--电影-->								<!--</label>-->								<!--<label class="label-radio inline">-->									<!--<input type="radio" name="type" value="2"  <if condition="($data.type eq '2')">checked='checked' </if> >-->									<!--<span class="custom-radio"></span>-->									<!--剧集-->								<!--</label>-->							<!--</div>-->						<!--</div>-->						<div class="form-group">							<label class="col-lg-2 control-label">集数</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入集数" name="setnum" value="{$data.setnum}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">时长</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入时长" name="duratime" value="{$data.duratime}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">导演</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入导演" name="director" value="{$data.director}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">主演</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入主演" name="actors" value="{$data.actors}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">国家</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入国家" name="country" value="{$data.country}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">属性</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入属性，以逗号分隔" name="category" value="{$data.category}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">年份</label>							<div class="col-lg-10">								<input class="form-control" type="text" placeholder="请输入年份" name="years" value="{$data.years}">							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label">详情</label>							<div class="col-lg-10">								<textarea class="form-control" rows="5" name="intro">{$data.intro}</textarea>							</div>						</div>						<div class="form-group">							<label class="col-lg-2 control-label"></label>							<div class="col-lg-10">								<input type="hidden" name="act" value="{$act}"/>								<input type="hidden" name="id" value="{$data.id}"/>								<button type="submit" class="btn btn-success">保存</button>								<a href="{:U('Resource/videomgr')}" type="reset" class="btn btn-danger">取消</a>							</div>						</div>					</form>				</div>			</div>		</div>	</div></block><block name="extjs">	<script language="javascript" type="text/javascript">		$(function(){			$("select[name='cate']").find('option').each(function(){				var self=this;console.log('{$cate}');				if($(self).val()== '{$cate}'){					$(self).prop('selected',true);				}			});		})	</script></block>
