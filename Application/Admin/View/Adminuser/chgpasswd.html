<extend name="Public:base"/>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>修改密码</h3>
                </div>
                <div class="panel-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" action="__ACTION__">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">原始密码</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="password" placeholder="请输入原始密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">新密码</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="password" placeholder="请输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">再次确认</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="password" placeholder="请再次确认新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
