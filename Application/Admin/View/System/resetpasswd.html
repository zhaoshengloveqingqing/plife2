<extend name="Public:base"/>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>修改密码</h3>
                </div>
                <div class="panel-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border" method="post" action="__ACTION__">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">新密码</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="password" name="password" id="password" placeholder="请输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">再次确认</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="password" name="password_confirm" id="password_confirm" placeholder="请再次确认新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="hidden" name="act" value="{$act}"/>
                                <input type="hidden" name="email" value="{$email}"/>
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" onclick ="return valid();" class="btn btn-success">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="extjs">

    <script language="javascript" type="text/javascript">
        function valid(){
            var password = document.getElementById("password").value;
            var password_confirm = document.getElementById("password_confirm").value;
            if(password==""){
                alert("密码不能为空");
                return false;
            }
            if(password_confirm==""){
                alert("确认密码不能为空");
                return false;
            }
            if(password.length<6&&password_confirm.length<6){
                alert("密码长度必须大于6位");
                return false;
            }
            if(password!=password_confirm){
                alert('两次输入的密码不一致，请重新输入，谢谢！');
                return false;
            }
            return true;
        }
    </script>
</block>
