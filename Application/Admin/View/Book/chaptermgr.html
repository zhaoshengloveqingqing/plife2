<extend name="Public:base"/>
<block name='adsmenu'>active open</block>
<block name='adssubmenubannermgr'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>章节管理管理
                    <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="{:U('Book/addchapter',array('id'=>($id)))}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加图书章节</a>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="15%">图书名称</th>
                        <th width="15%">图书章节</th>
                        <th width="15%">图书章节地址</th>
                        <th width="15%">发布时间</th>
                        <th width="10%">排序</th>
                        <th width="25%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.chapter}</td>
                            <td>{$vo.chapteraddress}</td>
                            <td>{$vo.createdate}</td>
                            <td>{$vo.sort}</td>
                            <td class="center">
                                <a href="{:U('Book/readrecord',array('id'=>$vo['id'],'pid'=>$vo['pid']))}" type="button" class="btn btn-outline btn-primary btn-xs">记录用户阅读</a>
                                <a href="{:U('Book/editchapter',array('id'=>$vo['id'],'pid'=>$vo['pid']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
                                <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Book/delchapter',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该记录？？')){return  false;}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
