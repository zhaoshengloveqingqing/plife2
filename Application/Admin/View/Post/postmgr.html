<extend name="Public:base"/>
<block name='postmenu'>active open</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>文章管理
                    <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="{:U('Post/addpost')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加文章</a>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="15%">编号</th>
                        <th width="15%">标题</th>
                        <th width="15%">类型</th>
                        <th width="25%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.html}{$vo.title}</td>
                            <td>
                                <if condition="($vo.type eq 1)"><span class="label label-success">普通</span>
                                    <elseif condition="($vo.type eq 2)" /><span class="label label-info">置顶</span>
                                    <elseif condition="($vo.type eq 3)" /><span class="label label-primary">热门</span>
                                    <elseif condition="($vo.type eq 4)" /><span class="label label-warning">推荐</span>
                                </if>
                            </td>
                            <td class="center">
                                <a href="{:U('Post/editPost',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
                                <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Post/delpost',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该类别吗？？')){return  false;}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
