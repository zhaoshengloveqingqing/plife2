<extend name="Public:base"/>
<block name='systemmenu'>active</block>
<block name='systemsubmenurolemgr'>active</block>

<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>后台用户角色管理
						<span class="label label-info pull-right">共 {$total} 项</span></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<a href="{:U('System/addrole')}" class="btn btn-sm btn-success" type="button"><i
									class="fa fa-plus fa-lg"></i> 增加后台用户角色</a>
						</div>
					</div>
				</div>
				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="20%">登陆用户名</th>
						<th width="60%">用户昵称</th>
						<th width="20%">操作</th>
					</tr>
					</thead>
					<tbody>

					<volist name="data" id="vo">
						<tr>
						<td>{$vo.groupname}</td>
						<td>{$vo.groupdesc}</td>
						<td class="center">
							<a href="{:U('System/editrole',array('id'=>$vo['id']))}" type="button"
							   class="btn btn-outline btn-primary btn-xs">修改</a>
							<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('System/delrole',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该后台用户角色？(拥有该角色的用户将变成无权限用户)')){return  false;}">删除</a>
							<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('System/rolepriv',array('id'=>$vo['id']))}" >权限变更</a>
						</td>
						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div>
		</div>
	</div>
</block>
