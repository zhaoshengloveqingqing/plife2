<extend name="Public:base"/>
<block name='adsmenu'>active open</block>
<block name='adssubmenubannermgr'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>图书管理
                    <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="{:U('Book/addbook')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加图书</a>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="15%">图书名称</th>
                        <th width="15%">图书类型</th>
                        <th width="15%">发布时间</th>
                        <th width="10%">排序</th>
                        <th width="10%">状态</th>
                        <th width="25%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.cate}</td>
                            <td>{$vo.createdate}</td>
                            <td>{$vo.sort}</td>
                            <td class="center">
                                <if condition="($vo.status eq 1) ">
                                    <a class="btn btn-success btn-xs">正常</a>
                                    <else/>
                                    <a class="btn btn-danger btn-xs">下架</a>
                                </if>
                            </td>

                            <td class="center">
                                <a href="{:U('Book/chaptermgr',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">图书章节管理</a>
                                <a href="{:U('Book/editbook',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
                                <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Book/delbook',array('id'=>$vo['bookid']))}" onclick="if(!confirm('您是否确定要删除该记录？？')){return  false;}">删除</a>
                                <if condition="($vo.status eq 2) ">
                                    <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Book/chgbookstatus',array('id'=>$vo['bookid'],'status'=>'1'))}" onclick="if(!confirm('您是否确定要上架该记录？？')){return  false;}">上架</a>
                                    <else/>
                                    <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Book/chgbookstatus',array('id'=>$vo['bookid'],'status'=>'2'))}" onclick="if(!confirm('您是否确定要下架该记录？？')){return  false;}">下架</a>
                                </if>

                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
